<!-- tasks/templates/tasks/task.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>My Tasks</h2>
    <a href="{% url 'create_task' %}">New Task</a>
    
    <ul>
        {% for task in tasks %}
            {% include 'tasks/task_details.html' %}
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>
    
{% endblock %}
