<!-- tasks/templates/tasks/task_form.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>{{ form.instance.title|default:"New Task" }}</h2>
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                {{ form.as_p }}
                </div>
                <div class="col-md-6">
                {% if form.instance.image %}
                    <img src="{{ form.instance.image.url }}" alt="Current Image" class="img-fluid">
                {% endif %}
                </div>
            </div>

            {% if form.instance.image %}
                <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="delete_image" id="deleteImageCheckbox">
                <label class="form-check-label" for="deleteImageCheckbox">
                    Delete existing image
                </label>
                </div>
            {% endif %}

            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
