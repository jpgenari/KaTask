<!-- tasks/templates/tasks/task_form.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 offset-md-1">
            <h2>{{ form.instance.title|default:"New Task" }}</h2>
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-12">
                {{ form.as_p }}
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary add-task-color" type="submit">Save</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
