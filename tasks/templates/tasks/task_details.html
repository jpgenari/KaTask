<!-- tasks/templates/tasks/task_details.html -->

<li class="list-group-item">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <a href="{% url 'edit_task' task.id %}" class="text-decoration-none">
                <strong>{{ task.title }}</strong>
            </a>
            <p>{{ task.description }}</p>
            <p><img src="{{ task.featured_image.url }}" alt="" class="img-fluid"></p>
            <p>Due Date: {{ task.due_at }}</p>
            <p>Priority: {{ task.get_priority_display }}</p>
            <p>Category: {{ task.category.category_name }}</p>
        </div>

        <div>
            {% if task.completed %}
                <form method="post" action="{% url 'undo_complete_task' task.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning btn-sm me-2">Undo Complete</button>
                </form>
            {% else %}
                <form method="post" action="{% url 'complete_task' task.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success btn-sm me-2">Complete</button>
                </form>
            {% endif %}

            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
</li>
