<!-- tasks/templates/tasks/category_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="category-detail row text-center">
        <div class="col-6">
            <h2>{{ category.category_name }}</h2>
            <p>Assigned tasks: {{ task_count }}</p>
        </div>
        <div class="col-6">
            <a href="{% url 'create_task' %}" class="btn btn-primary mb-4 add-task-color">New Task</a>
        </div>

        <ul class="list-group">
            {% for task in tasks %}
                {% include 'tasks/task_details.html' %}
            {% empty %}
                <li class="list-group-item">No tasks found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
